<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setting</title>
</head>

<body>
    <div class="col-md-6 col-md-offset-3">
    <form id="frm-setting">
        <div class="panel panel-default">
            <div class="panel-heading">Setting</div>
            <div class="panel-body">

                <div>
                    <label>Select Database</label>
                    <select name='select-db' id="select-db" class="form-control">
                        <option value='1'>Mysql</option>
                        <option value='2'>Sqlite</option>
                    </select>
                </div>
                <div>
                    <label>Host</label>
                    <input type="text" name='host-name' id="host-name" class="form-control" />
                </div>
                <div>
                    <label>Username</label>
                    <input type="text" name='username' id="username" class="form-control" />
                </div>
                <div>
                    <label>Password</label>
                    <input type="text" name='password' id="password" class="form-control" />
                </div>
                <div>
                    <label>Port</label>
                    <input type="text" name='port' id="port" class="form-control" />
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                            <button class="btn btn-primary pull-right">Connect</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
